<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation | Static Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>List of Cars</h1>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names">

<form action="javascript:void(0);" onsubmit="addCar()"> 
  <input type="text" id="add-name" placeholder="Name of a Car">
  <input type="text" id="add-founder" placeholder="Founder">
  <input type="text" id="add-year" placeholder="Year founded">
  <input type="submit" value="Add">
</form>

<div id="editForm">
  <form action="javascript:void(0);" id="saveEdit">
    <input type="text" id="edit-name">
    <input type="text" id="edit-founder">
    <input type="text" id="edit-year">
    <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
  </form>
</div>

<p id="counter"></p>

<table id="myTable">
  <tr>
    <th id="name">Car Names:</th>
  </tr>
  <tr  class="header">
    <th>Name</th>
    <th>Founder</th>
    <th>Year</th>
  </tr>
    <tbody id="cars">
        
    </tbody>
</table>

    <script src="script.js"></script>
</body>
</html>
